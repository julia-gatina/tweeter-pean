<div class="container">
  <form [formGroup]="registerForm" (submit)="registerForm.valid && createAccount()">
    <div class="row">
      <h2>Create Account</h2>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" [formControlName]="'name'" id="name" class="form-control" autocomplete="off" />
          <span *ngIf="name?.touched && name?.invalid" class="text-danger">
            <small *ngIf="name?.errors?.['required']">Required field</small>
            <small *ngIf="name?.errors?.['minlength']">Min length 3 characters</small>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            [formControlName]="'username'"
            maxlength="10"
            id="username"
            class="form-control"
            autocomplete="off"
          />
          <span *ngIf="username?.touched && username?.invalid" class="text-danger">
            <small *ngIf="username?.errors?.['required']">Required field</small>
            <small *ngIf="username?.errors?.['pattern']">Only alphanumeric characters 5-10 length</small>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" [formControlName]="'email'" id="email" class="form-control" autocomplete="off" />
          <span *ngIf="email?.touched && email?.invalid" class="text-danger">
            <small *ngIf="email?.errors?.['required']">Required field</small>
            <small *ngIf="email?.errors?.['email']">Valid email is required</small>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" [formControlName]="'password'" id="password" class="form-control" autocomplete="off" />
          <span *ngIf="password?.touched && password?.invalid" class="text-danger">
            <small *ngIf="password?.errors?.['required']">Required field</small>
            <small *ngIf="password?.errors?.['minlength']">Min length 6 character</small>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-6">
        <div class="form-group">
          <label for="password2">Repeat Password</label>
          <input
            type="password"
            [formControlName]="'password2'"
            id="password2"
            class="form-control"
            autocomplete="off"
          />
          <span *ngIf="password2?.touched && password2?.invalid" class="text-danger">
            <small *ngIf="password2?.errors?.['required']">Required field</small>
            <small *ngIf="password2?.errors?.['minlength']">Min length 6 character</small>
          </span>
          <span *ngIf="passwordDontMatch" class="text-danger">
            <small>Password and Repeat Password must match</small>
          </span>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="offset-lg-3 col-lg-2">
        <br />
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block" (click)="registerForm.markAllAsTouched()">
            Submit
          </button>
        </div>
      </div>
    </div>
  </form>
</div>
