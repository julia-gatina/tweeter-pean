<div class="card d-flex rounded mb-3">
  <div class="row m-2">
    <div class="col-2">
      <img src="{{ userAvatarWithPath }}" alt="User Avatar" />
    </div>
    <div class="col-3 d-flex align-items-center justify-content-start">{{ tweet?.name }}</div>
    <div class="col-6 d-flex align-items-center justify-content-end">{{ tweet?.username }}</div>
    <div class="col-1 d-flex align-items-start justify-content-end pr-0">
      <button
        type="button"
        class="btn btn-outline-danger btn-sm"
        data-toggle="tooltip"
        data-placement="left"
        title="Delete Tweet"
      >
        X
      </button>
    </div>
  </div>
  <div class="card-body">
    <div class="pb-3">{{ tweet?.message }}</div>
  </div>
  <div class="d-flex justify-content-between my-2 mx-3">
    <div>Created at: {{ tweet?.created_at | date: 'MMM d, y, h:mm a' }}</div>
    <div>
      <i class="fas fa-flag mx-2"></i>
      <i class="fas fa-retweet mx-2"></i>
      <i class="fas fa-heart ml-2"></i>
    </div>
  </div>
</div>
