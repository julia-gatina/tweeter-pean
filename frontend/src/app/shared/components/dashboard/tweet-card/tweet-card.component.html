<div class="card d-flex rounded mb-3">
  <div class="row m-2">
    <div class="col-2">
      <img [src]="avatars" alt="User Avatar" />
    </div>

    <div class="col-3 d-flex align-items-center justify-content-start">{{ userName }}</div>
    <div class="col-7 d-flex align-items-center justify-content-end">{{ handle }}</div>
  </div>

  <div class="card-body">
    <p>{{ message }}</p>
  </div>
  <div class="divider p-1 mx-3"></div>

  <div class="d-flex justify-content-between my-2 mx-3">
    <div>{{ createdAtMsg }}</div>
    <div>
      <i class="fas fa-flag mx-2"></i>
      <i class="fas fa-retweet mx-2"></i>
      <i class="fas fa-heart ml-2"></i>
    </div>
  </div>
</div>
