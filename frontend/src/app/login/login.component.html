<bf-navigation></bf-navigation>
<div class="container mt-5 mb-4">
  <div class="col-sm-6 ml-auto mr-auto">
    <div class="col-sm-12 border bg-light shadow rounded pt-2">
      <h2 class="text-center">
        <div class="mb-5 mt-2">
          Sign in to <span><b>Tweeter</b> </span>
          <img src="./assets/logo_tweeter.png" class="float-right" />
        </div>
      </h2>
      <form method="post">
        <div class="form-group">
          <label class="font-weight-bold">Email <span class="text-danger">*</span></label>
          <input type="email" name="email" class="form-control" placeholder="Enter your email" required />
        </div>
        <div class="form-group">
          <label class="font-weight-bold">Password <span class="text-danger">*</span></label>
          <input type="password" name="password" class="form-control" placeholder="***********" required />
        </div>
        <div class="form-group">
          <div class="row">
            <div class="col text-right">
              <a href="javascript:;" data-toggle="modal" data-target="#forgotPass">Forgot Password?</a>
            </div>
          </div>
        </div>
        <div class="form-group">
          <input type="submit" name="submit" value="Sign In" class="btn btn-block" />
        </div>
        <div class="border bg-light shadow rounded my-3 py-3 d-flex justify-content-around">
          <span>New to <b>Tweeter</b>?</span> <a href="register">Create an account.</a>
        </div>
      </form>
      <footer class="footer text-muted d-flex justify-content-around mb-2">
        <a href="">Terms</a>
        <a href="">Privacy</a>
        <a href="">Security</a>
        <a href="">Contact Us</a>
      </footer>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="forgotPass" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <form method="post">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Reset your password</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label
              >Enter your email address and we will send you a link to reset your password.<span
                class="text-danger"
              ></span
            ></label>
            <input type="email" name="forgotEmail" class="form-control" placeholder="Enter your email" required />
          </div>
          <div class="form-group"></div>
        </div>
        <div class="modal-footer">
          <button type="submit" name="forgotPass" class="btn"><i class="fa fa-envelope"></i> Send Request</button>
        </div>
      </div>
    </form>
  </div>
</div>
