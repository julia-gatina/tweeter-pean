name: Deploy develop on AWS EC2 instance

on:
  push:
    branches:
      - develop

jobs:
  deploy:
    # Spin up Ubuntu with NodeJS 16
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [16.x]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      # Setup SSH key as Env. variable
      - run: set -eu
      - run: mkdir "$HOME/.ssh"
      - run: echo "${{ secrets.AWS_EC2_PEAN_SSH_PRIVATE_KEY }}" > "$HOME/.ssh/key"
      - run: chmod 600 "$HOME/.ssh/key"




